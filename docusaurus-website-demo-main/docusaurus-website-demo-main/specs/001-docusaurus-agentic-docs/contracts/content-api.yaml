### GET /search
Search across all documentation content

**Request**:
- Method: GET
- Endpoint: `/search`
- Headers: `Accept: application/json`

**Query Parameters**:
- `q` (required): Search query string
- `limit` (optional): Number of results to return (default: 10, max: 50)
- `filters` (optional): JSON object with filters (e.g., {"tags": ["multi-agent"]})

**Response**:
- Status: 200 OK
- Content-Type: application/json

**Response Body**:
```json
{
  "results": [
    {
      "id": "section-multi-agent-arch",
      "title": "Multi-Agent Architecture Patterns",
      "type": "section",
      "url": "/docs/chapter-6/multi-agent-arch",
      "snippet": "In multi-agent systems, agents collaborate to achieve complex goals...",
      "score": 0.95
    },
    {
      "id": "chapter-6",
      "title": "Advanced Agentic Patterns",
      "type": "chapter",
      "url": "/docs/chapter-6/",
      "snippet": "This chapter explores advanced patterns in agentic AI systems...",
      "score": 0.87
    }
  ],
  "totalResults": 2,
  "queryTimeMs": 45
}
```

